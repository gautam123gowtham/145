<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan" position="-1 0.5 -3">

        </a-box>

        <a-sphere color="lime" position="0 0.5 -3" radius="0.25">

        </a-sphere>

        <a-cylinder color="gold" position="1 0.5 -3" radius="0.25" height="1">

        </a-cylinder>

        <a-cone color="teal" position="-3 0.5 -3" radius="0.07" height="2">

        </a-cone>

        <a-octahedron color="yellow" position="-5 0.5 -3" radius="0.5">

        </a-octahedron>

        <a-ring color="maroon" position="-7 0.5 -3" radius-inner="0.25" radius-outer="0.7">
            
        </a-ring>

        




    </a-scene>
</body>

</html>
